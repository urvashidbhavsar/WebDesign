<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- scalable vector graphics -->
    <svg height="1000px" width="100%" style="border-style: dashed">
      <!--
            for draw a rectangle
             <rect width="100px" height="100px" stroke="red" stroke-width="5px" fill="yellow"></rect> -->

      <!--
            for draw a rectangle with curve border 
            <rect rx="20px" ry="20px" width="200px" height="100px" stroke="red" stroke-width="4px" fill="yellow"></rect> -->

      <!-- for draw a circle
             <circle cx="100px" cy="100px" r="80" stroke="red" stroke-width="4px"  fill="blue"></circle> -->

      <!-- for draw a polygon -->
      <polygon
        points="310,244,399,212,428,117,455,212,545,244,455,276,428,377,399,276"
        stroke="green"
        fill="pink"
      ></polygon>
    </svg>
  </body>
</html>
