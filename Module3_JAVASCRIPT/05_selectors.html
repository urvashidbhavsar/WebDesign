<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <p class="p2">Value get element by class</p>
    <p name="p3">Value get element by name</p>
    <div>value get element by tag</div>
    <>
    
    <br>
    <script>
        // called value by ID
        document.getElementById("p1").innerHTML="Value get element by ID";

        // called value by class name
        var x= document.getElementsByClassName("p2");
        document.write(x + "<br>")

        // called value by name
        var y = document.getElementsByName("p3")
        document.write(y)

        // get element by tag
        var z = document.getElementsByTagName("div")
        document.write(z)        

    </script>
</body>
</html>
