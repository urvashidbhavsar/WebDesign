<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- loop are use for counting itration -->

    <script>
        var i=0
        while(i<=10)
        {
            document.writeln(i)
            i++;
        }
        document.writeln("<br>")

        do{
            document.writeln(i)
            i++;
        }while(i<=20)
        document.writeln("<br>")

        for(i=21;i<=30 ;i++){
            document.writeln(i)
        }


    </script>
</body>
</html>
