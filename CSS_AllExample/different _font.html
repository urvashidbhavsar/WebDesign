<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .p1 {
        font-size: 30px;
      }
      .p2 {
        /* vh- viewpoint height */
        font-size: 10vh;
      }
      .p3 {
        /* vw- viewpoint width */
        font-size: 5vw;
      }
      .p4 {
        font-size: 100%;
      }
      .p5 {
        /* 1em=100% */
        font-size: 1em;
      }
      .p6 {
        font-size: 1rem;
      }
      .p7 {
        font-size: 30pt;
      }
    </style>
  </head>
  <body>
    <p class="p1">Hello world</p>
    <p class="p2">Hello world</p>
    <p class="p3">Hello world</p>
    <p class="p4">Hello world</p>
    <p class="p5">Hello world</p>
    <p class="p6">Hello world</p>
    <p class="p7">Hello world</p>
  </body>
</html>
