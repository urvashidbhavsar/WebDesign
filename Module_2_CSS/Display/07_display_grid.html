<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        background-color: chartreuse;
        display: grid;
        /* grid-template-columns: auto auto auto auto; 
        1fr = 1 fraction */
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 50px;
        column-gap: 20px;
        padding: 10px;
        text-align: center;
        /* grid-template-rows: auto auto auto; */
      }
      p {
        font-size: 20px;
        background-color: antiquewhite;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <p>Paragraph1</p>
      <p>Paragraph2</p>
      <p>Paragraph3</p>
      <p>Paragraph4</p>
      <p>Paragraph5</p>
      <p>Paragraph6</p>
      <p>Paragraph7</p>
      <p>Paragraph8</p>
      <p>Paragraph9</p>
      <p>Paragraph10</p>
    </div>
  </body>
</html>
