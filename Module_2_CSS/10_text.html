<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .file {
        /* text-property */
        color: blue;
        /* center, left, right, justify */
        text-align: justify;
        text-decoration: solid;
        /* uppercase lowercase */
        text-transform: capitalize;
        /* text-overflow: ; */
        /* horizontal, vertical, blur color */
        text-shadow: 5px 5px 5px black;
      }
    </style>
  </head>
  <body>
    <div class="file">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ab recusandae
      perspiciatis, assumenda minus atque esse perferendis quidem? Odit voluptas
      labore rerum culpa nihil corrupti eos illo ad, voluptatem, ex eius.
    </div>
  </body>
</html>
