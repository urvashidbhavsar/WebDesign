<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 100px;
        width: 100px;
        border: 2px solid seagreen;
        background-color: salmon;
        transition: 2s all ease;
        margin: 50px auto;
      }
      div:hover {
        /* scaleX  skewX skewY scaleY translateX translateT */
        /* 0 to 360 set clockwise rotate */
        /* 0 to -360 set anti-clockwise rotate */

        transform: matrix(1, -1, 0.5, 0.5, 1, 1);
      }
    </style>
  </head>
  <body>
    <div>Hello</div>
  </body>
</html>
