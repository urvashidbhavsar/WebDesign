<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        /* border: 2px solid black; */
        border-collapse: collapse;
      }
      td {
        /* border: 2px solid black; */
        border-bottom: 1px solid black;
      }
      td:nth-child(even) {
        color: blue;
      }
      tr:nth-child(even) {
        background-color: gray;
      }
      tr:nth-child(odd) {
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>No</td>
        <td>Name</td>
        <td>salary</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Ritesh</td>
        <td>20000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Yatin</td>
        <td>15000</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Hardik</td>
        <td>20000</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Vishal</td>
        <td>50000</td>
      </tr>
    </table>
  </body>
</html>
