<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibling Example</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("h2").siblings("p").css({"border":"2px solid black"});
            // $("h2").next().css({"border":"2px solid black"});
            // $("h2").nextAll().css({"border":"2px solid black"});
            // $("h2").nextUntil().css({"border":"2px solid black"});
            // $("h2").prev().css({"border":"2px solid black"});
            // $("h2").prevAll().css({"border":"2px solid black"});
            // $("h2").prevUntil().css({"border":"2px solid black"});
        });
    </script>
</head>
<body>
    <div>
        <p>hello</p>
        <h1>Hello</h1>
        <h2>hello</h2>
        <h3>hello</h3>
        <h4>hello</h4>
        <h5>hello</h5>
        <h6>hello</h6>
        <p>hello</p>
    </div>
</body>
</html>
