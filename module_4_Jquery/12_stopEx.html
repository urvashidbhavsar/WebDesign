<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Method</title>
    <script src="jquery.js"></script>
    <style>
        #panel, #flip {
            padding: 5px;
            font-size: 18px;
            text-align: center;
            background-color: #555;
            color: white;
            border: solid 1px #666;
            border-radius: 3px;
        }
        #panel {
            padding: 50px;
            display: none;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#flip").click(function(){
                $("#panel").slideDown(3000);
            });
        });
        $(document).ready(function(){
            $("button").click(function(){
                $("#panel").stop();
            });
        });
    </script>
</head>
<body>
    <button>Stop</button> <br><br>
    <div id="flip">

    </div>
    <div id="panel">

    </div>
</body>
</html>
