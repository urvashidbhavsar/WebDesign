<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideEx</title>
    <style>
         #block{
            width: 100%; height: 100px;
            display: block;
            background-color: rgb(155, 155, 214);
            border:2px solid blue; display: none;
        }
        #block1{
            width:100%; height: 100px;
            display: block;
            background-color: red;
            border:2px solid blue;
        }
        #block2{
            width:100%; height: 100px;
            display: block;
            background-color: yellowgreen;
            border:2px solid red;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
          $(document).ready(function(){
            $("#down").click(function(){
                $("#block").slideDown(3000);
            });
        });
        $(document).ready(function(){
            $("#up").click(function(){
                $("#block1").slideUp(3000);
            });
        });
        $(document).ready(function(){
            $("#toggle").click(function(){
                $("#block2").slideToggle(3000);
            });
        });
    </script>
</head>
<body>
    <button id="down">SlideDown</button>
    <div id="block"></div> <br><br>

    <button id="up">SlideUp</button>
    <div id="block1"></div>  <br> <br>

    <button id="toggle">SlideToggle</button>
    <div id="block2"></div>

    <br> <br>
    
    
</body>
</html>
